<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Alexander Bros - links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', ()=>{
            VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundAlpha:0.0,
    
  scaleMobile: 1.00,
  color1: 0xd9455f,
  color2: 0xaca04c,
  colorMode: "lerp",
  birdSize: 1.40,
  wingSpan: 28.00,
  speedLimit: 10.00,
  separation: 12.00,
  cohesion: 45.00,
  quantity: 3.00
      })
        })
        setTimeout(() =>{
            const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
        },1000)

    </script>
    
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/profile.jpg" />
            <h1>
                Alexander Bros
            </h1>
        </header>
        <ul>
            <li>
                <a>
                    <img src="./images/world-wide-web-svg.svg" alt="homePage" width="20" />
                    Official Website
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/alexbros99/">
                    <img src="./images/instagram-logo.svg" alt="Instagram" width="20">
                    Instagram
                </a>
            </li>
            <li>
                <a>
                    <img src="./images/linkedin-svg.svg" alt="linkedin" width="20" />
                    Linkedin
                </a>
            </li>
        </ul>
    </main>

</body>

</html>
